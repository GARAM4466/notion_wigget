    .gallery-grid {

      grid-gap: 8px;

    .gallery-grid img {

    .gallery-grid div {
      position: relative;
      cursor: pointer;

    .gallery-grid div:before,
    .gallery-grid div:after {
      transition: 0.3s opacity ease;
      opacity: 0;

    .gallery-grid div:before {

      left: 0;
      right: 0;

    .gallery-grid div:hover:before,

    .modal {

      top: 50%;
      left: 50%;

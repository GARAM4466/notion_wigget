<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Before & After Slider</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .container { position: relative; width: 80%; max-width: 600px; margin: auto; }
        .image-container { position: relative; width: 100%; overflow: hidden; }
        .image-container img { width: 100%; display: block; }
        .after-image { position: absolute; top: 0; left: 0; width: 50%; overflow: hidden; }
        .after-image img { width: 100%; }
        .slider-bar { position: absolute; top: 0; left: 50%; width: 4px; height: 100%; background: #fff; cursor: ew-resize; transform: translateX(-50%); }
        .slider-button { position: absolute; top: 50%; left: 50%; width: 20px; height: 20px; background: #fff; border-radius: 50%; transform: translate(-50%, -50%); border: 2px solid #000; }
    </style>
</head>
<body>

    <h2>Drag to Compare Before & After</h2>

    <div class="container">
        <div class="image-container">
            <img src="before.jpg" alt="Before">
            <div class="after-image">
                <img src="after.jpg" alt="After">
            </div>
            <div class="slider-bar">
                <div class="slider-button"></div>
            </div>
        </div>
    </div>

    <script>
        const slider = document.querySelector(".slider-bar");
        const afterImage = document.querySelector(".after-image");
        let isDragging = false;

        slider.addEventListener("mousedown", () => isDragging = true);
        window.addEventListener("mouseup", () => isDragging = false);
        window.addEventListener("mousemove", (e) => {
            if (!isDragging) return;
            let container = document.querySelector(".container");
            let rect = container.getBoundingClientRect();
            let offsetX = e.clientX - rect.left;
            let percentage = (offsetX / rect.width) * 100;
            if (percentage < 0) percentage = 0;
            if (percentage > 100) percentage = 100;
            slider.style.left = percentage + "%";
            afterImage.style.width = percentage + "%";
        });
    </script>

</body>
</html>

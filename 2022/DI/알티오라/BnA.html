<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Before & After Slider</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #f5f5f5; text-align: center; padding: 20px; }

        .tabs { display: flex; justify-content: center; margin-bottom: 20px; }
        .tab { cursor: pointer; padding: 10px 15px; margin: 0 5px; border-radius: 10px; background: #bbb; transition: 0.3s; font-weight: bold; }
        .tab.active { background: #333; color: white; }

        .container { position: relative; width: 80%; max-width: 700px; height: 400px; margin: auto; border-radius: 15px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .image-container { position: relative; width: 100%; height: 100%; }
        .image-container img { width: 100%; height: 100%; object-fit: cover; display: block; user-select: none; }

        .after-image { 
            position: absolute; 
            top: 0; left: 0; 
            width: 50%; 
            height: 100%; 
            overflow: hidden;
            pointer-events: none; /* 이미지 고정 */
        }
        .after-image img { 
            position: absolute; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            object-fit: cover; 
        }

        .slider-bar { 
            position: absolute; 
            top: 0; left: 50%; width: 6px; height: 100%; 
            background: #fff; cursor: ew-resize; 
            transform: translateX(-50%);
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.5);
        }
        .slider-button { 
            position: absolute; 
            top: 50%; left: 50%; 
            width: 30px; height: 30px; 
            background: white; border-radius: 50%; 
            transform: translate(-50%, -50%); 
            border: 4px solid black; 
        }
    </style>
</head>
<body>

    <div class="tabs">
        <div class="tab active" data-index="0">1</div>
        <div class="tab" data-index="1">2</div>
        <div class="tab" data-index="2">3</div>
    </div>

    <div class="container">
        <div class="image-container">
            <img id="before-img" src="before1.jpg" alt="Before">
            <div class="after-image">
                <img id="after-img" src="after1.jpg" alt="After">
            </div>
            <div class="slider-bar">
                <div class="slider-button"></div>
            </div>
        </div>
    </div>

    <script>
        const slider = document.querySelector(".slider-bar");
        const afterImage = document.querySelector(".after-image");
        let isDragging = false;

        slider.addEventListener("pointerdown", () => isDragging = true);
        window.addEventListener("pointerup", () => isDragging = false);

        window.addEventListener("pointermove", (e) => {
            if (!isDragging) return;
            let container = document.querySelector(".container");
            let rect = container.getBoundingClientRect();
            let offsetX = e.clientX - rect.left;
            let percentage = (offsetX / rect.width) * 100;
            if (percentage < 0) percentage = 0;
            if (percentage > 100) percentage = 100;
            
            slider.style.left = percentage + "%";
            afterImage.style.width = percentage + "%";
        });

        const beforeImg = document.getElementById("before-img");
        const afterImg = document.getElementById("after-img");
        const tabs = document.querySelectorAll(".tab");
        
        const imageSets = [
            { before: "before1.jpg", after: "after1.jpg" },
            { before: "before2.jpg", after: "after2.jpg" },
            { before: "before3.jpg", after: "after3.jpg" }
        ];

        tabs.forEach(tab => {
            tab.addEventListener("click", function() {
                let index = this.getAttribute("data-index");
                beforeImg.src = imageSets[index].before;
                afterImg.src = imageSets[index].after;
                tabs.forEach(t => t.classList.remove("active"));
                this.classList.add("active");
                
                slider.style.left = "50%";
                afterImage.style.width = "50%";
            });
        });
    </script>

</body>
</html>
